<!DOCTYPE html>
<html>
<head>
    <title>Vehicle Tracker</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>
    <div id="map" style="height: 400px; width: 100%;"></div>
    <ul>
        {% for location in locations %}
        <li>{{ location.name }} (ID: {{ location.vehicle_id }}) - Latitude: {{ location.latitude }}, Longitude: {{ location.longitude }}</li>
        <script>
            var map_{{ location.vehicle_id }} = L.map('map_{{ location.vehicle_id }}').setView([{{ location.latitude }}, {{ location.longitude }}], 10);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map_{{ location.vehicle_id }});
            L.marker([{{ location.latitude }}, {{ location.longitude }}]).addTo(map_{{ location.vehicle_id }})
                .bindPopup('{{ location.name }}').openPopup();
        </script>
        {% endfor %}
    </ul>
</body>
</html>
