<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body {
            background-image: url('static/2.png') ;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
            font-family:"Times New Roman", Times, serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h1 {
            text-align: center;
            font-family:"Times New Roman", Times, serif;
            color: black;
            margin-top: 20px;
        }

        form {
            background: #fff;
            border-radius: 5px;
            padding: 20px;
            width: 300px;
            text-align: center;
            margin: 0 auto; /* Center the form horizontally */
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            margin-right: 0;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            font-family: "Times New Roman", Times, serif;
            width: 100%;
            padding: 10px;
            background-color: black; /* Change the button color to black */
            color: white; /* Change the text color to white */
            border: none;
            border-radius: 3px;
            cursor: pointer;
            text-decoration: none;
            border: 1px solid black;
        }
        
        p.error {
            color: red;
            margin-top: -20px;
        }

        /* Reduce the width of the input fields */
        input[type="text"],
        input[type="password"] {
            width: calc(100% - 22px);
        }

        a {
            color: #FFFFFF;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Login</h1>
    <form method="POST" action="/login">
        <label for="name">Username:</label>
        <input type="text" name="name" id="name" required>
        
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" required>
        
        <button type="submit">Login</button>
    </form>
</body>
</html>
