<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>HOME</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css"> <!-- Link your stylesheet here -->
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        header {
            text-align: center;
        }

        .cta {
            text-align: center;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            text-decoration: none;
            border: none;
            margin: 5px;
            cursor: pointer;
        }

        footer {
            text-align: center;
            margin-top: 20px;
        }

        .footer-text {
            padding-bottom: 20px; /* Add padding to the bottom */
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to LiveVendors</h1>
        <p>Your One-Stop Moving Shop</p>
    </header>

    <section class="cta">
        <h2>Ready to get started?</h2>
        <p>Join millions of Happy customers. Join the Family!</p>
        <p>Are you a Customer?<a href="/login" class="btn">Login</a><a href="/signup" class="btn">Sign Up Here</a></p>
        <p>Are you a Vendor?<a href="/seller_login" class="btn">Login</a><a href="/seller_signup" class="btn">Sign Up Here</a></p>
    </section>

    <footer>
        <div class="footer-text">&copy; 2023 LiveVendors. All rights reserved.</div>
    </footer>
</body>
</html>
