<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="static/favicon.png">
    <title>LiveVendors</title>
    <meta name="description" content="Your app description here">
    <link rel="stylesheet" href="styles.css"> <!-- Add your CSS file here -->

    <style>
        body {
            /* Your background image URL */
            background-image: url('static/hackbg.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 100vh; /* Set the body to take up the full viewport height */
            margin: 0; /* Remove margin for the body */
            display: flex;
            flex-direction: column;
            justify-content: flex-end; /* Place content at the bottom of the viewport */
        }

        header {
            text-align: center;
                    }

        .cta {
            text-align: center;
            padding-top: 20vh; /* Add padding to push content up */
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #111112;
            color: #fff;
            text-decoration: none;
            border: none;
            margin: 5px;
            cursor: pointer;
                    }

        footer {
            text-align: center;
            margin-top: 20px;
            padding-top: 10vh; /* Add padding to push content up */
        }

        .footer-text {
            padding-bottom: 20px; /* Add padding to the bottom */
        }
    </style>
</head>
<body>
        <header>
        <h1>Welcome to LiveVendors</h1>
        <p>Your One-Stop Moving Shop</p>
    </header>

    <section class="cta">
        <h2>Ready to get started?</h2>
        <p>Join millions of Happy customers. Join the Family!</p>
        <p>Are you a Customer?<a href="/login" class="btn">Login</a><a href="/signup" class="btn">Sign Up Here</a></p>
        <p>Are you a Vendor?<a href="/seller_login" class="btn">Login</a><a href="/seller_signup" class="btn">Sign Up Here</a></p>
    </section>

    <footer>
        <div class="footer-text">&copy; 2023 LiveVendors. All rights reserved.</div>
    </footer>
    <script src="script.js" async defer></script>
</body>
</html>
